<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>CSSG multipurpose converter</title>

    <meta name="keywords" content="CSS, CSSG, converter, tool, CSS-o-Gram">
    <meta name="author" content="https://github.com/CSSG">

    <link href="css/cssg.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,600,400italic|Ubuntu:400,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

</head>
<body>
<div class="cssg-converter-container">

    <h1>
        CSSG multipurpose converter
        <small>v 0.1.0 alpha</small>
    </h1>

    <div class="cssg-converter">

        <div class="cssg-converter_head">

            <h2>Settings</h2>

            <div class="cssg-converter_settings">

                <div class="cssg-converter_col cssg-converter_setting">
                    <label><input type="checkbox" name="autorecalc" checked>Auto recalculate</label>
                </div>
                <div class="cssg-converter_col cssg-converter_setting">
                    <label><input type="checkbox" name="rulespace" checked>Rule space</label>
                </div>
                <div class="cssg-converter_col cssg-converter_setting">
                    <label><input type="checkbox" name="trimtext" checked>Trim text</label>
                </div>
                <div class="cssg-converter_col cssg-converter_setting">
                    <label><input type="checkbox" name="tagnames">Keep tag names</label>
                </div>
                <br>
                <div class="cssg-converter_col cssg-converter_setting">
                    <label>Modifier:</label>
                    <label><input type="radio" value="0" name="modifier" checked>'__'</label>
                    <label><input type="radio" value="1" name="modifier">'_'</label>
                    <label><input type="radio" value="2" name="modifier">'--'</label>
                    <label><input type="radio" value="3" name="modifier">'-'</label>
                </div>
                <div class="cssg-converter_col cssg-converter_setting">
                    <label>Output:</label>
                    <label><input type="radio" value="0" name="output" checked>cssg</label>
                    <label><input type="radio" value="1" name="output">css</label>
                    <label><input type="radio" value="2" name="output">haml</label>
                </div>
                <br>
                <div class="cssg-converter_col cssg-converter_setting">
                    <label>Indentation:</label>
                    <label><input type="radio" value="0" name="indentation" >tab</label>
                    <label><input type="radio" value="1" name="indentation" checked>2 spaces</label>
                    <label><input type="radio" value="2" name="indentation">4 spaces</label>
                </div>
                <div class="cssg-converter_col cssg-converter_setting">
                    <label>Line height:</label>
                    <label><input type="radio" value="0" name="lineheight">regular</label>
                    <label><input type="radio" value="1" name="lineheight" checked>compact</label>
                    <label><input type="radio" value="2" name="lineheight">loose</label>
                </div>
            </div>

            <!--
            <div class="cssg-converter_settings">
                <div class="cssg-converter_col cssg-filter">
                    <input type="text" value="" name="baseclass" placeholder="base class" />
                </div>
            </div>
            -->

            <div class="cssg-converter_settings">
                <button class="cssg-converter_btn" id="cssgClear">Clear</button>
            </div>

        </div>

        <div class="cssg-converter_body">

            <div class="cssg-converter_col input">
                <h2>Input</h2>

                <div class="cssg-converter_content">
                    <textarea name="cssgInput" id="cssgInput" cols="30" rows="10">

<div class="a b __c klass__d __g">

    <div class="e"></div>
    <div class="f"></div>

    <div class="gddddddddddddddddddddd __h"></div>

</div>

<div class="e eem-op">
    <div class="k beem--b">
        <div class="l">
            <div class="m __lll"></div>
        </div>
    </div>
</div>

                    </textarea>
                </div>

            </div><!--

            --><div class="cssg-converter_col output">
                <h2>
                    Output
                    <small>maximum DOM level: <span id="cssgLevels">0</span></small>
                </h2>

                <div class="cssg-converter_content">
                    <textarea name="cssgOutput" id="cssgOutput" readonly cols="30" rows="10"></textarea>
                </div>

            </div>

        </div>

        <div class="cssg-converter_foot">
            <div class="cssg-converter_controls">
                <button class="cssg-converter_btn" id="cssgInit">Process</button>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="js/cssg.js"></script>

</body>
</html>
